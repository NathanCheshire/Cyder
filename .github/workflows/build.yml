name: Gradle Build and Test

on:
  push:

jobs:
  test:
    name: Gradle Test
    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Test
        run: ./gradlew test
